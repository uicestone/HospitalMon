<div class="page page-dashboard" data-ng-controller="DashboardCountCtrl">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-minimal">
                <div class="divider divider-md"></div>
                <div class="panel-heading text-center"><h3>全院门急诊量</h3></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div data-echarts data-options="growthTotal.options" style="height:330px"></div>
                        </div>
                        <div class="col-md-6">
                            <div data-echarts data-options="countTotal.options" style="height:330px"></div>
                        </div>
                    </div>
                    <div class="divider divider-lg"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div data-echarts data-options="growthMenzhen.options" style="height:330px"></div>
                        </div>
                        <div class="col-md-6">
                            <div data-echarts data-options="growthJizhen.options" style="height:330px"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-default panel-minimal">
                <div class="divider divider-md"></div>
                <div class="panel-heading text-center"><h3>各科室就诊量同环比概览</h3></div>
                <div class="panel-body">
                    <div data-echarts data-options="growthYearByDepartments.options" style="height:1500px"></div>
                </div>
            </div>
            <div class="panel panel-default panel-minimal">
                <div class="divider divider-md"></div>
                <div class="panel-heading text-center"><h3>就诊类型统计</h3></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6 box-stats">
                            <span class="box-desc">门诊总量</span>
                            <p class="box-num">603,660</span></p>
                            <div data-echarts data-options="smline1.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                        <div class="col-md-6 box-stats">
                            <span class="box-desc">急诊总量</span>
                            <p class="box-num">137,816</span></p>
                            <div data-echarts data-options="smline2.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                    </div>
                    <div class="divider divider-lg"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div data-echarts data-options="countTotalPie.options" style="height:600px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
