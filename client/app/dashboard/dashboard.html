<div class="page page-dashboard" data-ng-controller="DashboardCtrl">

    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default panel-minimal">
                <div class="divider divider-md"></div>
                <div class="panel-heading text-center"><h3>派出所忙闲情况</h3></div>
                <div class="panel-body">
                    <div data-echarts data-options="stationHeatmap.options" style="height:330px"></div>
                    <div class="divider divider-lg"></div>
                    <div data-echarts data-options="roomUsage.options" style="height:330px"></div>
                </div>
            </div>
            <div class="panel panel-default panel-minimal">
                <div class="divider divider-md"></div>
                <div class="panel-heading text-center"><h3>嫌疑对象统计</h3></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-3 box-stats">
                            <span class="box-desc">近7日嫌疑人数量</span>
                            <p class="box-num">4,268</span></p>
                            <div data-echarts data-options="smline1.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                        <div class="col-md-3 box-stats">
                            <span class="box-desc">近7日涉黄嫌疑人数量</span>
                            <p class="box-num">3,239</span></p>
                            <div data-echarts data-options="smline2.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                        <div class="col-md-3 box-stats">
                            <span class="box-desc">近7日涉赌嫌疑人数量</span>
                            <p class="box-num">2,922</span></p>
                            <div data-echarts data-options="smline3.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                        <div class="col-md-3 box-stats no-border">
                            <span class="box-desc">近7日涉毒嫌疑人数量</span>
                            <p class="box-num">1,093</span></p>
                            <div data-echarts data-options="smline4.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                    </div>
                    <div class="divider divider-lg"></div>
                    <div class="row">
                        <div class="col-md-6">
                            <div data-echarts data-options="enterSources.options" style="height:400px"></div>
                        </div>
                        <div class="col-md-6">
                            <div data-echarts data-options="exitType.options" style="height:400px"></div>
                        </div>
                    </div>
                    <div class="divider divider-lg"></div>
                </div>
            </div>
            <div class="panel panel-default panel-minimal">
                <div class="divider divider-md"></div>
                <div class="panel-heading text-center"><h3>办结案件统计</h3></div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-md-6">
                            <div data-echarts data-options="closeType.options" style="height:400px"></div>
                        </div>
                        <div class="col-md-6">
                            <div data-echarts data-options="punishRate.options" style="height:400px"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
