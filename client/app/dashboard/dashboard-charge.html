                    <div class="row">

                        <div class="col-md-6">

                    </div>
                </div>
            </div>

                    <div class="row">

                            <span class="box-desc">化验费</span>

                            <div data-echarts data-options="smline2.options" class="sm-charts" style="height: 50px; width:100px;"></div>
                        </div>
                        <div class="col-md-3 box-stats">
                            <span class="box-desc">检查费</span>
                            <p class="box-num">1383.5万</span></p>

                        </div>
                    </div>
                    <div class="divider divider-lg"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div data-echarts data-options="chargeMenzhenByDepartment.options" style="height:600px"></div>
                        </div>
                    </div>
                    <div class="divider divider-lg"></div>
                    <div class="row">
                        <div class="col-md-12">
                            <div data-echarts data-options="chargeMenzhenByChargeGroup.options" style="height:600px"></div>

                    </div>
